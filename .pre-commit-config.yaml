exclude: ^(docsrc/|docs/|examples/)
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        entry: black
        minimum_pre_commit_version: 2.9.2
        require_serial: true
        types: [python]

  - repo: local
    hooks:
      - id: flake8
        name: flake8
        entry: flake8
        language: system 
        types: [python]
  
  - repo: https://github.com/PyCQA/isort
    rev: 5.9.3
    hooks:
      - id: isort
        args: [--profile, black, --skip, docsrc, --skip, examples, --filter-files]
        types: [python]
